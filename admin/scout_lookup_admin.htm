<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scout Look Up Admin</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <h1 class="text-center success">Welcome to Merit Badge University 2018</h1>
          </header>
          <div class="container">
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1 col-xs-12">
                <h2 class="text-info">ADMIN PAGE SCOUT INFO LOOK UP</h2>
                <div class="well">
                  <form>
                    <div class="col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label for="inputScoutFirstNameAdmin">First Name</label>
                        <input type="inputScoutFirstNameAdmin" class="form-control" id="inputScoutFirstNameAdmin" placeholder="Scout First Name">
                      </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label for="inputScoutLastNameAdmin">Last Name</label>
                        <input type="inputScoutLastNameAdmin" class="form-control" id="inputScoutLastNameAdmin" placeholder="Scout Last Name">
                      </div>
                    </div>
                    <div class="col-sm-2 col-xs-12">
                      <div class="form-group">
                        <label for="inputScoutTroopNumberAdmin">Troop Number</label>
                        <input type="inputScoutTroopNumberAdmin" class="form-control" id="inputScoutTroopNumberAdmin" placeholder="Troop #">
                      </div>
                    </div>
                    <div class="col-sm-2 col-xs-12">
                      <div class="form-group">
                        <label for="inputScoutCrewNumberAdmin">Crew Number</label>
                        <input type="inputScoutCrewNumberAdmin" class="form-control" id="inputScoutCrewNumberAdmin" placeholder="Crew #">
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-sm-2 col-xs-12">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Class Schedule
                        </label>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-sm-2 col-xs-12">
                      <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                    </div><br /><br /><br />
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-12 well">
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <tbody>
                    <tr>
                      <th>Scout Name</th>
                      <th>Troop / Crew Number</th>
                    </tr>
                    <tr>
                      <td>Jared Both</td>
                      <td>711</td>
                    </tr>
                  </tbody>
                </table>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <tbody>
                  <tr>
                    <th>Class Schdule</th>
                    <th>Class Period</th>
                    <th>Class Room</th>

                  </tr>
                  <tr>
                    <td>Cit in Community</td>
                    <td>Period 1</td>
                    <td>G3</td>
                  </tr>
                  <tr>
                    <td>First Aid</td>
                    <td>Period 2</td>
                    <td>R8</td>
                  </tr>
                  <tr>
                    <td>Cit in Nation</td>
                    <td>Period 3</td>
                    <td>R4</td>
                  </tr>
                  <tr>
                    <td>American Heritage</td>
                    <td>Period 7</td>
                    <td>Stage</td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
          <footer>
            <!--<ul class="breadcrumb">
              <li>Privacy Policy</li>
              <li>Disclaimer</li>
              <li>Terms of Use</li>
            </ul>-->
            2015-17 Copyright &copy; mbu.com</footer>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
