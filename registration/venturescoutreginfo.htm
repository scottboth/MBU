<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Venture Scout Registration Info</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <h1 class="text-center success">Welcome to Merit Badge University 2018</h1>
          </header>
            <div class="container" id="form-container-registration">
              <div class="row">
                <div class="col-sm-offset-1 col-sm-10 well">
                  <h3 class="text-info">Venture Scout</h3>
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="crewAdviserInputFirstName">Crew Adviser's First Name <span class="text-danger">*</span></label>
                      <input type="crewAdviserInputFirstName" class="form-control" id="crewAdviserInputFirstName" placeholder="Crew Adviser's First Name">
                    </div>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="crewAdviserInputLastName">Crew Adviser's Last Name <span class="text-danger">*</span></label>
                      <input type="crewAdviserInputLastName" class="form-control" id="crewAdviserInputLastName" placeholder="Crew Adviser's Last Name">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="crewAdviserInputEmail">Crew Adviser's Email<span class="text-danger">*</span></label>
                      <input type="crewAdviserInputEmail" class="form-control" id="crewAdviserInputEmail" placeholder="Crew Adviser's Email">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="crewAdviserInputPhone">Crew Adviser's Phone Number<span class="text-danger">*</span></label>
                      <input type="crewAdviserInputPhone" class="form-control" id="crewAdviserInputPhone" placeholder="123-456-7890">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="crewNumberInput">Crew Number<span class="text-danger">*</span></label>
                      <input type="crewNumberInput" class="form-control" id="crewNumberInput" placeholder="001">
                    </div>
                  </div>

                  <div class="col-sm-4 col-xs-12">
                    <div class="btn-group">
                      <button type="button" class="btn btn-lg btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Choose Recongintion <span class="text-danger">*</span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#">Venture</a></li>
                        <li><a href="#">Discovery</a></li>
                        <li><a href="#">Pathfinder</a></li>
                        <li><a href="#">Summit</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          <footer>
            <!--<ul class="breadcrumb">
              <li>Privacy Policy</li>
              <li>Disclaimer</li>
              <li>Terms of Use</li>
            </ul>-->
            2015-17 Copyright &copy; mbu.com</footer>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
