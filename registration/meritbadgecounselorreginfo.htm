<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Merit Badge Conselor Reg info</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <h1 class="text-center success">Welcome to Merit Badge University 2018</h1>
          </header>
          <div class="container" id="form-container-registration">
            <div class="row">
              <div class="col-sm-offset-1 col-sm-10 well">
                <div class="col-sm-12">
                <h3 class="text-info">Merit Badge Counselor</h3> <span class="text-danger">Information will be used to fill out Merit Badge Cards</span>
              </div><br />
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputFirstName">Counselor's First Name <span class="text-danger">*</span></label>
                    <input type="counselorInputFirstName" class="form-control" id="counselorInputFirstName" placeholder="Counselor's First Name">
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputLastName">Counselor's Last Name <span class="text-danger">*</span></label>
                    <input type="counselorInputLastName" class="form-control" id="counselorInputLastName" placeholder="Counselor's Last Name">
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputAddress">Counselor's Address <span class="text-danger">*</span></label>
                    <input type="counselorInputAddress" class="form-control" id="counselorInputAddress" placeholder="Counselor's Address">
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputCity">Counselor's City <span class="text-danger">*</span></label>
                    <input type="counselorInputCity" class="form-control" id="counselorInputCity" placeholder="Counselor's City">
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     State  <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">MO</a></li>
                      <li><a href="#">IL</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="counselorInputZipCode"> Zip Code <span class="text-danger">*</span></label>
                      <input type="counselorInputZipCode" class="form-control" id="counselorInputZipCode" placeholder="Zip Code">
                    </div>
                  </div>

                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputEmail">Counselor's Email <span class="text-danger">*</span></label>
                    <input type="counselorInputEmail" class="form-control" id="counselorInputEmail" placeholder="Counselor'sEmail">
                  </div>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="counselorInputPhone">Counselor's Phone Number <span class="text-danger">*</span></label>
                    <input type="counselorInputPhone" class="form-control" id="counselorInputPhone" placeholder="123-456-7890">
                  </div>
                </div>
                <div class="clearfix"></div>
                <h4 class="text-info">YPT up to date?</h4>
                <div class="col-sm-6 col-xs-12">
                  <div class="col-sm-2">
                    <div class="checkbox">
                      <label>
                        <input id="youthProtectionInputYes" type="checkbox"> Yes
                      </label>
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <div class="checkbox">
                      <label>
                        <input id="youthProtectionInputNo" type="checkbox"> No
                      </label>
                    </div>
                  </div>
                  <p>If not please do so, you can not participate with an out of date YPT.</p>
                </div>
                <div class="col-sm-6 col-xs-12">
                  <div class="form-group">
                    <label for="yptInputPhone">YPT Date <span class="text-danger">*</span></label>
                    <input type="yptInputPhone" class="form-control" id="yptInputPhone" placeholder="01/01/2018">
                  </div>
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </div>
          <footer>
            <!--<ul class="breadcrumb">
              <li>Privacy Policy</li>
              <li>Disclaimer</li>
              <li>Terms of Use</li>
            </ul>-->
            2015-17 Copyright &copy; mbu.com</footer>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
