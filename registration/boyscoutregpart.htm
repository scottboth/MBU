<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Boy Scout Registration Info</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <header>
            <h1 class="text-center success">Welcome to Merit Badge University 2018</h1>
          </header>
          <div class="container">
            <div class="container" id="form-container-registration">
              <div class="row">
                <div class="col-sm-offset-1 col-sm-10 well">
                  <h3 class="text-info">Boy Scout Information</h3>
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="scoutMasterInputFirstName">Scout Master's First Name <span class="text-danger">*</span></label>
                      <input type="scoutMasterInputFirstName" class="form-control" id="scoutMasterInputFirstName" placeholder="Scout Master's First Name">
                    </div>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label for="scoutMasterInputLastName">Scout Master's Last Name <span class="text-danger">*</span></label>
                      <input type="scoutMasterInputLastName" class="form-control" id="scoutMasterInputLastName" placeholder="Scout Master's Last Name">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="scoutMasterInputEmail">Scout Master's Email<span class="text-danger">*</span></label>
                      <input type="scoutMasterInputEmail" class="form-control" id="scoutMasterInputEmail" placeholder="Scout Master's Email">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="scoutMasterInputPhone">Scout Master's Phone Number<span class="text-danger">*</span></label>
                      <input type="scoutMasterInputPhone" class="form-control" id="scoutMasterInputPhone" placeholder="123-456-7890">
                    </div>
                  </div>
                  <div class="col-sm-4 col-xs-12">
                    <div class="form-group">
                      <label for="troopNumberInput">Troop Number<span class="text-danger">*</span></label>
                      <input type="troopNumberInput" class="form-control" id="troopNumberInput" placeholder="001">
                    </div>
                  </div>
                    <div class="col-sm-4 col-xs-12">
                      <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-default dropdown-toggle btn-lg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Choose Rank <span class="text-danger">*</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a href="#">Scout</a></li>
                          <li><a href="#">Tenderfoot</a></li>
                          <li><a href="#">Second Class</a></li>
                          <li><a href="#">First Class</a></li>
                          <li><a href="#">Star</a></li>
                          <li><a href="#">Life</a></li>
                          <li><a href="#">Eagle</a></li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <button class="btn btn-lg btn-primary" type="submit">Submit</button>
                    </div>
                </div>
              </div>
            </div>

          </div>
          <footer>
            <!--<ul class="breadcrumb">
              <li>Privacy Policy</li>
              <li>Disclaimer</li>
              <li>Terms of Use</li>
            </ul>-->
            2015-17 Copyright &copy; mbu.com</footer>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
